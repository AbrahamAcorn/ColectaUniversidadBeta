<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <form class="needs-validation" novalidate="">
            <!--Nombres-->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Nombre Requerido!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName">Apellido paterno</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Apellidos Requerido!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName">Apellido materno</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Apellidos Requerido!
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="username">Correo Electronico </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="you@example.com" required="">
                    <div class="invalid-feedback" style="width: 100%;">
                        Porfavor Ingrese un correo valido
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="username">Correo Electronico 2 <span class="text-muted">(Optional)</span></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="you@example.com" required="">
                    <div class="invalid-feedback" style="width: 100%;">
                        Porfavor Ingrese un correo valido
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Nombre de usuario</label>
                <input type="email" class="form-control" id="email" placeholder="Usuario">
                <div class="invalid-feedback">
                    Nombre de usuario Requerido!
                </div>
            </div>


            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="country">Edad</label>
                    <select class="custom-select d-block w-100" id="country" required="">
                        <option value="">Elige...</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                    </select>
                    <div class="invalid-feedback">
                        porfavor elgia una option valida.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="country">Genero</label>
                    <select class="custom-select d-block w-100" id="country" required="">
                        <option value="">Elige...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="save-info">
                <label class="custom-control-label" for="save-info">Se aceptan los terminos y condiciones.</label>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continuar</button>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
